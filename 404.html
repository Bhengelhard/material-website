<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material - Strategic Business Architecture</title>
    <script>
        // GitHub Pages SPA redirect handler (hash-based)
        (function() {
            var path = window.location.pathname;
            // Normalize root cases
            if (path === '/' || path === '/index.html') {
                window.location.replace(window.location.origin + '/#/');
                return;
            }
            // Redirect any other path to hash route
            var hashTarget = '/#' + path;
            window.location.replace(window.location.origin + hashTarget);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
